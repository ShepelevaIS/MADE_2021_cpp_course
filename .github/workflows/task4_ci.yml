on:
  push:
      branches: [ home_task_4 ]
  pull_request:
      branches: [ main ]

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: git clone https://github.com/google/googletest.git -b release-1.11.0
      - run: mkdir build
        working-directory: googletest
      - run: cmake ..
        working-directory: googletest/build      
      - run: make
        working-directory: googletest/build
      - run: sudo make install
        working-directory: googletest/build
      - run: sudo apt-get install -y python3 clang-tidy lcov valgrind cppcheck
      - run: pip install cpplint
      - run: linters/run.sh
        working-directory: home_task_4
      # - name: build_with_sanitizers
      #   run: g++ -fsanitize=address,undefined -fno-sanitize-recover=all -fsanitize-undefined-trap-on-error ./home_task_4/main.cc -Ihome_task_4/matrix_calculator_lib --std=c++17
      # - name: run_built
      #   run: ./a.out
      - run: rm -rf build
        working-directory: home_task_4
      - run: mkdir build
        working-directory: home_task_4
      - run: cmake -DSEQUENTIAL=ON -DPARALLEL=ON -DGENERATE=ON ..
        working-directory: home_task_4/build
      - run: cmake --build .
        working-directory: home_task_4/build
      - run: run_tests.sh
        working-directory: home_task_4/stress_test
